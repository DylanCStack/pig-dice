<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Pig Dice Game</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
      src="https://code.jquery.com/jquery-3.1.1.js"
      integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
      crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Pig Dice Game</h1>
      <h2>Enter your names:</h2>
      <form id="names">
          <label for="name1">Player 1's name:</label>
          <input type="text" name="name1">
          <label for="name2">Player 2's name:</label>
          <input type="text" name="name2">
          <button type="submit" class="btn">Add names</button>
      </form>

      <div class="btn btn-danger" id="roll">Roll Dice</div>
      <div class="btn btn-info" id ="hold">Hold</div>



      <h5><span id="current-player"></span>'s Turn</h5>
      <p id="round-total"></p>
      <h5>Last Roll:</h5>
      <div id="last-roll"></div>

      <p><span id="player1"></span>'s total score: <span id="player1Score"></span></p>
      <p><span id="player2"></span>'s total score: <span id="player2Score"></span></p>


      <p class="blink" id="win"></p>



    </div>
  </body>
</html>
